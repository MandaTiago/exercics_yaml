# forma de configurar:
nome: "Tiago"
idade: 22

# estes objetos são par determinar versão, tipo de arquivo:
objeto:
  versao: 2
  arquivo: "teste.txt"

# dados numéricos como "inteiros" e "flutuantes" também são considerados:
versao: 3
versao_completa: 3.9

# strings são consideradas com aspas ou sem aspas:
# as configurações de string com acentos sai de uma forma diferente no terminal
string_com_aspas: "texto valido"
string_sem_aspas: texto tambem e valido

# valores nulos ou valores que não são especificados na aplicação:
valor_nulo: ~
valor_nulo2: null

# valores booleanos true de duas formas:
verdadeiro: True
verdadeiro_dois: On

# valores booleanos false de duas formas:
falso: false
falso_dois: Off

# 2 formas de determinar arrays:
lista: [1, texto, 4, "hangar"]
lista_dois:
  - 1
  - texto
  - 4
  - "hangar"

#dicionario no interpretador funciona da seguinte forma:
obj: {a: 1, b: 4, c: 6, objeto: {r: 7, h: 8, t: 5}}

objeto_tres:
  a: 1
  b: 3
  c: 5
  g: texto
  j: last
  objeto_up_do_tres:
    a: 3
    o: texto
    p: targa
    v: 7

